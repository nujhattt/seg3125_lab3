<!DOCTYPE html>
<html>
<head>
	
	<link href="styles/style.css" rel="stylesheet" type="text/css">
</head>

<body>

  <header>	<h1>NATS GROCERY STORE</h1>	</header>  

<!-- Tab links, each one with an onclick event associated with it -->
<div class="tab">
  <button class="tablinks" onclick="openInfo(event, 'Client')">Client</button>
  <button class="tablinks" onclick="openInfo(event, 'Products')">Products</button>
  <button class="tablinks" onclick="openInfo(event, 'Cart')">Cart</button>
</div>

<!-- Tab content -->
<div id="Client" class="tabcontent">
  <h3>Client Information</h3>
  <p>Tell us a bit about you.</p>
	Choose a Category:


  <form>
    <input type="radio" id="Vegetarian" name="choice" value="Vegetarian">
    <label for="Vegetarian">Vegetarian (My diet includes vegetables and non-meat alternatives)</label>
    <br/>
      <input type="radio" id="Gluten-free" name="choice" value="Gluten-free">
      <label for="Gluten-free">Gluten-free (My diet does not include gluten and I would like to see other alternatives)</label>
      <br/>
      <input type="radio" id="Cheap" name="choice" value="Cheap">
      <label for="Cheap">I would like for my groceries to be affordable</label>
      <br/>
      <input type="radio" id="Health_Freak" name="choice" value="Health_Freak">
      <label for="Health_Freak">I would like to see organic products only please! </label>
      <br/>
      <input type="radio" id="All" name="choice" value="All">
      <label for="All">I would like to see all the products please!</label>

	<button id="dietSelect" type="button" class="block" onclick="populateListProductChoices(this.id, 'displayProduct','displayProduct2','displayProduct3','displayProduct4','displayProduct5','displayProduct6','displayProduct7')">
  Submit</button>
</form>
</div>

<div id="Products" class="tabcontent">
  <h3>Your targeted products</h3>
  <p>We preselected products based on your restrictions.</p>
	 Choose items to buy:
	 <div id="displayProduct"></div>
   <div id="displayProduct2"> </div>
   <div id="displayProduct3"></div>
    <div id="displayProduct4"></div>
    <div id="displayProduct5"></div>
    <div id="displayProduct6"></div>
    <div id="displayProduct7"></div>
	 <button id="addCart" type="button" class="block" onclick="selectedItems()">
		Add selected items to cart.
	</button>
</div>

<div id="Cart" class="tabcontent">
  <h3>Cart</h3>
  <p>Here is your cart.</p>
  <div id="displayCart"></div>
</div>

<script src="scripts/groceries.js"></script>
<script src="scripts/main.js"></script>

<div class="signature">Website designed by Talya, Alara, Nujhat, Salma</div>

</body>
</html>
